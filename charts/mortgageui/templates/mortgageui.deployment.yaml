apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}-{{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: ocpApimSubscriptionKey
            valueFrom:
              configMapKeyRef:
                key: ocpApimSubscriptionKey
                name: {{ .Release.Name }}-{{ .Chart.Name }}-config
          - name: ocpApimTrace
            valueFrom:
              configMapKeyRef:
                key: ocpApimTrace
                name: {{ .Release.Name }}-{{ .Chart.Name }}-config
